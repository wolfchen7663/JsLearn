<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多级作用域嵌套</title>
</head>

<body>
    <script>
        let arr = [];
        for (let i = 0; i <= 3; i++) {
            arr.push(() => i);
        }
        console.log(arr[0]()); //  0
        console.log(arr[1]()); // 1
        console.log(arr[2]()); // 2
    </script>
    </ody>

</html>
