<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>静态属性使用</title>
</head>
<body>
    <script>
        // 静态属性给所有的类使用
        class Request{
            static host = "www.baidu.com";
            api(url){
                return Request.host + `/${url}`
            }
        }

        let r = new Request();
        r.api("article");
    </script>
</body>
</html>
