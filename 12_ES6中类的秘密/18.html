<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多重继承中super的魅力</title>
</head>
<body>
    
</body>
<script>
    "use strict";
    let grandpa = {
        name:"grandpa",
        show(){
            console.log(this.name + "grandpa");
        }
    }

    let father = {
        __proto__: grandpa,
        name:"father",
        show(){
            super.show();
        }
    }

    let son = {
        __proto__: father,
        name: "son",
        show() {
            super.show(); // super 可以多层继承 找到最上层  songrandpa
        }
    }

    son.show();
</script>
</html>
