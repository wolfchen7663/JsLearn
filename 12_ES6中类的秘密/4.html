<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对象属性的声明</title>
</head>

<body>
    <script>
        function User(name) {
            this.name = name;
        }
        User.prototype.add = function () {

        }
        let u = new User("chen");
        console.log(Object.getOwnPropertyNames(u)); //name 对象自己的属性，不包括原型上的

        //==================================

        class Father {

            // constructor 函数里是对象自己的属性
            constructor(name) {
                this.name = name;
            }
            // getName, changeName 都在原型上 不属于 son 自己的属性
            getName() {
                console.log(this.name);
            }

            changeName(value) {
                return this.name = value;
            }
        }

        let son = new Father("chen");
        son.changeName("ji");
        son.getName();

        let res = Object.getOwnPropertyNames(son); // name
        console.log(res);
    </script>
</body>

</html>
