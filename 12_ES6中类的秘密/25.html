<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>内置类继承的原型实现</title>
</head>

<body>

</body>
<script>
    function Arr(...args) {
        args.forEach(item=>this.push(item));
        this.first = function () {
            return this[0];
        }
        this.max = function () {
            return this.sort((a, b)=> b-a)[0];
        }
    }

    Arr.prototype = Object.create(Array.prototype);
    Object.defineProperty(Arr.prototype, "constructor", {
        value: Arr,
        enumerable: false
    });
    let arr = new Arr(1, 2, 3, 4, 5, 6, 889);
</script>

</html>
