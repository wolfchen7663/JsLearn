<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class属性继承原理</title>
</head>
<body>
    
</body>
<script>
    class Father{
        constructor(name) {
            this.name = name;
        }
    }

    class Son extends Father{
        constructor(name) {
            super(name);
        }
    }

    console.log(new Son("chen"));
</script>
</html>
