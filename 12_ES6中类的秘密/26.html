    <title>使用继承增强内置类</title>
</head>

<body>

</body>
<script>
    class Arr extends Array {
        constructor(...args) {
            super(...args);
        }
        max() {
            return this.sort((a, b) => b - a)[0];
        }
        first() {
            return this[0];
        }
        add(value) {
            return this.push(value);
        }
        remove(value) {
            let pos = this.findIndex(item => item == value);
            this.splice(pos, 1);
        }
    }
</script>
