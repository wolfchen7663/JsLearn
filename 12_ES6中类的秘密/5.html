<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class声明的方法为什么不能遍历</title>
</head>

<body>
    <script>
        // 因为设置了默认不可以遍历的特征
        class User {
            constructor(name) {
                this.name = name;
            }
            show() {

            }
        }

        let u = new User("chen");
        let res = Object.getOwnPropertyDescriptor(User.prototype, "show")
        let jsonRes = JSON.stringify(res, null, 2);
        console.log(jsonRes);
        /*
                {
                "writable": true,
                "enumerable": false,
                "configurable": true
                }
        */

        for (const key in u) {
            if (u.hasOwnProperty(key)) {
                console.log(key);               
            }
        }
    </script>
</body>

</html>
