<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>super原理分析</title>
</head>
<body>
    
</body>
<script>
    let father = {
        name:"father",
        show(){
            console.log(this.name);
        }
    }

    let son = {
        __proto__: father,
        name: "son",
        show() {
            this.__proto__.show.call(this); 
        }
    }

    son.show();

    class Father{
        constructor(name) {
            this.name = name;
        }
        show() {
            console.log(this.name);
        }
    }

    class Son extends Father{
        constructor(name) {
            super(name);
        }
        show() {
            super.show();
            console.log("my only action");
        }
    }

    let s = new Son("chen");
    s.show();
</script>
</html>
