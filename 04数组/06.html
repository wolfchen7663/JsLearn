    <script>
        // 求数组最大值
        let arr = [1, 3, 4, 5, 6, 7, 8, 9];

        function arrayMax(arr) {
            return arr.reduce(function (pre, cur) {
                return pre > cur ? pre : cur;
            });
        }
        console.log(arrayMax(arr));

        // 获取总价格
        cart = [{
