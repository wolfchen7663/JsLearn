<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = ['q', 'w'];
        let [name, year] = arr;
        console.log(name); // 'q'

        const [...arr_t] = "hdr";
        console.log(arr_t); // ["h", "d", "r"]

        console.log([1, 2, 4, 5, 6].fill('www', 1, 3)); // (5) [1, "www", "www", 5, 6] 1闭3开
        // slice(num1, num2) 左闭右开 不改变原数组
        const test = [1, 3, 5, 6, 7];
        const hd = test.slice(1, 3);
        console.log(hd); // [3, 5]
        console.log(test); // [1, 3, 5, 6, 7]

        // splice(num1, num2, items) 从num1 开始截取 num2 个，添加元素items，并改变原数组
        
    </script>
</body>
</html>
