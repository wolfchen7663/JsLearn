<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = Array.of(1, 2, 3, 4); // 新版创建数组的方法
        console.table(arr);

        // 转化为数组
        let str = 'jj';
        console.log(Array.from(str)) // ['j', 'j']

        // 展开语法
        let ex_1 = Array.of('q', 'w');
        let ex_2 = Array.of('a', 's');
        let ex_3 = [...ex_1, ...ex_2];
        console.table(ex_3);

        function sum(...args) { // 点语法将变量变成数组
            console.log(args);
        }
        sum([1, 2, 3]); // [[1, 2, 3]]
        sum(1, 2, 3);// [1, 2, 3]

        
    </script>
</body>
</html>
