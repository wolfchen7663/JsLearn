<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用setPrototypeOf替代__proto__</title>
</head>

<body>
    <script>
        // 推荐使用这种
        let parent = {};
        let son = {};
        Object.setPrototypeOf(son, parent);
        console.log(Object.getPrototypeOf(son));
    </script>
</body>

</html>
