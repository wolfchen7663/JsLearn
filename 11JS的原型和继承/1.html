<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学习原型的重要性</title>
</head>

<body>
    <div></div>
    <script>
        //做饭的本领
        let obj = {};
        // 对象的原型 
        // 当新建一个对象的时候，默认的原型就是 Object.prototype
        console.log(obj.__proto__ == Object.prototype);
        console.log(object)
    </script>
</body>

</html>
