
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object.create和__proto__</title>
</head>
<body>
    <script>
        // 历史进化
        //1 
        let user = {};
        let son = Object.create(user, {
            name: {
                value: "son"
            }
        });

        console.log(son);
        
        //2 
        son.__proto__ = user;
        console.log(son.__proto__);
    </script>
</body>
</html>
