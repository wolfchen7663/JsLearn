<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>优化方法借用</title>
</head>

<body>
    <script>
        let hd = {
            score: [1, 2, 4, 5, 65]
        }
        // console.log(hd.score);
        console.log(Math.max.apply(null, hd.score)); //  apply 后面传入数组 传进去之后 就是一个一个参数
        console.log(Math.max.call(null, ...hd.score)); // call 后面传入参数

        // let arr = [1, 3, 4];
        // console.log(Math.max(...arr));
    </script>
</body>

</html>
