
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>原型的初步认识</title>
</head>
<body>
    <script>
        // 原型就是父母
        let user = {};
        let lesson = {};
        user.__proto__ == lesson.__proto__ == Object.prototype;
        console.log(Object.getPrototypeOf(user) === Object.getPrototypeOf(lesson)); // true 五百年前是一家
    </script>
</body>
</html>
