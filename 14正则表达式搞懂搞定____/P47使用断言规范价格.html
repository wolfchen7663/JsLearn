<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P47使用断言规范价格</title>
</head>

<body>
    <script>
        // console.log(["c", "d"].join("-"));
        let lessons = `
        js,200元,300次,
        php,300.00元,100次,
        node.js,400元,200次
        `;
        let reg = /(\d+)(\.00)?(?=元)/ig;
        lessons = lessons.replace(reg, (v, ...args) => {
            // console.log(args);
            args[1] = args[1] || ".00";
            return args.splice(0, 2).join("");
        });
        console.log(lessons);
    </script>
</body>

</html>
