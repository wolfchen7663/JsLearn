<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P41原子组在替换中的使用技巧</title>
</head>

<body>
    <main>
        <a href="http://www.baidu.com">百度</a>
        <a id="chen" href="http://chenwei.com">陈卫</a>
        <a href="https://www.toutiao.xom">头条</a>
        <h4>http://www.weibo.com</h4>
    </main>

    <script>
        let main = document.querySelector("body main");
        let reg = /(<a[\s\S]*?href=['"])(http)(:\/\/)(www\.)?(baidu|chenwei)/ig;
        main.innerHTML = main.innerHTML.replace(reg, (v, ...args) => {
            console.log(args);
            args[1] += "s";
            // args[3] = args[3] ? args[3] : "www.";
            args[3] = args[3] || "www.";
            return args.splice(0, 5).join("");
        });
    </script>
</body>

</html>
