<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P46 ?= 断言匹配</title>
</head>

<body>
    <main>陈卫是谁啊，陈卫帅的狠啦，他真的帅</main>
    <script>
        // 相当于正则表达式的条件
        // (?=) 后面的是
        const main = document.querySelector("body main");
        let reg = /陈卫(?=帅)/g // 寻找后面跟着是帅的陈卫,一定是紧跟着的
        main.innerHTML = main.innerHTML.replace(reg, `<a href="javascript:;">$&</a>`);
    </script>
</body>

</html>
