<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P42原子组别名</title>
</head>

<body>
    <script>
        let hd = `<h1>ddddd</h1>
        <span>hhhh</span>
        <h2>gggg</h2>`;
        let reg = /<(h[1-6])>(?<content>.*?)<\/\1>/ig;
        console.log(hd.replace(reg, "<h4>$<content></h4>"));
    </script>
</body>

</html>
