<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" name="username">
    <script>
        document.querySelector(`[name="username"]`).addEventListener("keyup", (event) => {
            let reg = /^[a-z][\w]{7,10}$/ig;
            console.log(reg.test(event.target.value));
        });
    </script>
</body>

</html>
