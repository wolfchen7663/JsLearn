<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P37字符串正则方法search与match</title>
</head>

<body>
    <script>
        // 取出字符串中的网址

        let website = `
        https://www.baidu.com
        http://baidu.com
        https://baidu.com.cn
        `;

        let reg = /https?:\/\/(\w+\.)?(\w+\.)+(com|cn|net|cc)/gi;
        console.log(website.match(reg));
    </script>
</body>

</html>
