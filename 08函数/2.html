<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全局函数定义特点</title>
</head>
<body>
    <script>
        // 建议函数不要单独存放，做好放在类里面（模块里面）
        function a() {
            console.log("hhh");
        }
        // 普通的定义会加在window 里面，容易覆盖掉window 的方法
    </script>
</body>
</html>
