<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>形参和实参</title>
</head>
<body>
    <script>
        function sum(a, b) {
            return a + b;
        }
        console.log(sum(1, 2, 3));
        // 实参数量大于形参没问题
        // 形参数量大于实参，多余的形参会使用undefined 来替代
    </script>
</body>
</html>
