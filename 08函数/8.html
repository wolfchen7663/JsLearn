<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>箭头函数的使用</title>
</head>

<body>
    <script>
        let cw = [1, 2, 4, 5, 6].filter(function (value, index) {
            return value >= 3;
        });
        console.log(cw);

        // 优化
        let jc = [1, 2, 3, 5, 6].filter(value => value >= 3);
        console.log(jc);

        //.....................................
        let sum = [1, 2, 3].reduce((a, b) => a + b);
        console.log(sum);
        
    </script>
</body>

</html>
