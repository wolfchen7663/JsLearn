<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>P19封装setTimeout定时器</title>
  </head>
  <body>
    <script>
      function timeout(delay = 1000) {
        return new Promise(resolve => {
          setTimeout(() => {
            resolve("first");
          }, delay);
        });
      }
      timeout(2000)
        .then(value => {
          console.log(value);
          return timeout(2000);
        })
        .then(() => console.log("win"));
    </script>
  </body>
</html>
