<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>P11Promise.then也是一个Promise</title>
  </head>

  <body>
    <script>
      // then 产生的 promise 默认状态是成功
      let p1 = new Promise((resolve, reject) => {
        setTimeout(() => {
          reject("reject");
        }, 2000);
        console.log("run");
      });

      let p2 = p1
        .then(
          // p1.then 也是一个promise
          value => console.log(value),
          reason => console.log("error")
        )
        .then(
          value => console.log("success"),
          reason => console.log("error")
        );
    </script>
  </body>
</html>
