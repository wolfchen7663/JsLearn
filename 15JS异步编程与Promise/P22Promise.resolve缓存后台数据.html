<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>P22Promise.resolve缓存后台数据</title>
  </head>
  <body>
    <script src="ajax.js"></script>
    <script>
      function query(name) {
        const cache = query.cache || (query.cache = new Map());
        if (cache.has(name)) {
          return Promise.resolve(cache.get(name));
        }
        return ajax(`http://localhost:3000/name/?user_name=${name}`).then(
          user => {
            return user;
          }
        );
      }

      query("chen").then(user => {
        cache.set(name, user);
      });
    </script>
  </body>
</html>
