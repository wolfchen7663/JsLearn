<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>P12then返回值的处理技巧1</title>
  </head>
  <body>
    <script>
      // 后面的 then 是对前面返回的 promise 的处理
      new Promise((resolve, reject) => {
        reject("第一次犯错");
      })
        .then(
          value => {},
          reason => {
            return new Promise((resolve, reject) => {
              reject("第二次犯错");
            });
          }
        )
        .then(
          value => {
            console.log("success");
          },
          reason => {
            console.log(reason);
          }
        );
    </script>
  </body>
</html>
