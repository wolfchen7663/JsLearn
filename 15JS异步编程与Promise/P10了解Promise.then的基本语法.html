<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>P10了解Promise.then的基本语法</title>
  </head>

  <body>
    <script>
      new Promise((resolve, reject) => {
        resolve("fulfilled");
      }).then(
        value => {
          console.log(value);
        },
        reason => {
          console.log(reason);
        }
      );
    </script>
  </body>
</html>
