<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>P20构建扁平化的setInterval</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      div {
        width: 100px;
        height: 100px;
        background: green;
        position: absolute;
        left: 10px;
        top: 100px;
      }
    </style>
  </head>
  <body>
    <div></div>
    <script>
      function interval(delay = 1000) {
        return new Promise(resolve => {
            
          let id = setInterval(() => {
            resolve(div);
          }, delay);
        });
      }
      interval(2000).then(div => {});
    </script>
  </body>
</html>
