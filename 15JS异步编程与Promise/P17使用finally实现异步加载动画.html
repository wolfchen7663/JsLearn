<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>P17使用finally实现异步加载动画</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      .father {
        width: 400px;
        height: 400px;
        /* border: 1px solid blue; */
        position: relative;
        left: 50%;
        top: 300px;
        transform: translate(-50%, -50%);
      }
      .loading {
        width: 200px;
        height: 200px;
        background: red;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="father">
      <div class="loading"></div>
    </div>

    <script src="./ajax.js"></script>
    <script>
      const loading = document.querySelector(`[class="loading"]`);
      ajax("http://localhost:3000/name")
        .then(value => {
          console.log(value);
        })
        .catch(error => {})
        .finally(() => {
          setTimeout(() => {
            loading.style.display = "none";
          }, 2000);
        });
    </script>
  </body>
</html>
