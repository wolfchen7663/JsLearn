<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>P23Promise.reject使用</title>
  </head>
  <body>
    <script>
      new Promise((resolve, reject) => {
        resolve("suu");
      })
        .then(value => {
          if (value != "su") {
            return Promise.reject("fail");
          }
        })
        .catch(error => {
          console.log(error);
        });
    </script>
  </body>
</html>
