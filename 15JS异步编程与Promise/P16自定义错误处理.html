<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>P16自定义错误处理</title>
  </head>
  <body>
    <script src="./ajax.js"></script>
    <script>
      ajax("http://localhost:3000/name/2")
        .then(value => {
          console.log(value);
        })
        .catch(error => {
          if (error instanceof ParamError) {
            console.log(error.msg);
          } else if (error instanceof HttpError) { 
            alert(error.msg);
          } else {
            console.log(error);
          }
        });
    </script>
  </body>
</html>
