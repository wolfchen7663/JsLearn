<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>P26Promise.race后台请求超时处理</title>
  </head>
  <body>
    <script>
      const p1 = new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve("first");
        }, 2000);
      });

      const p2 = new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve("second");
        }, 1000);
      });

      Promise.race([p1, p2])
        .then(results => {
          console.log(results);
        })
        .catch(msg => {
          console.log(msg);
        });
    </script>
  </body>
</html>
