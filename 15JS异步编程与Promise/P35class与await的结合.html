<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>P35class与await的结合</title>
  </head>
  <body>
    <script src="ajax.js"></script>
    <script>
      class User {
        constructor(name) {
          this.name = name;
        }
        then(resolve, reject) {
          let user = ajax(`http://localhost:3000/name?user_name=${this.name}`);
          resolve(user);
        }
      }
      async function get() {
        let user = await new User("a");
        console.log(user);
      }
      get();
    </script>
  </body>
</html>
