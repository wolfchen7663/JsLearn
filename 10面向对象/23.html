<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>不允许向对象中添加属性API</title>
</head>
<body>
    <script>
        let user = {
            name: "chen"
        };
        Object.preventExtensions(user);
        if (Object.isExtensible(user)) {
            //....
        }
    </script>
</body>
</html>
