<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>遍历操作与DOM绘制</title>
</head>

<body>
    <script>
        let user = {
            name: "chen",
            age: 18
        };
        console.log(Object.keys(user)); //["name", "age"]
        console.log(Object.values(user)); // ["chen", 18]
        console.log(Object.entries(user)); //  [["name", "chen"],["age", 18]]
        console.log(JSON.stringify(Object.entries(user), null, 2));
        /*
        [
            [
            "name",
            "chen"
            ],
            [
            "age",
            18
            ]
        ]
        */

    </script>
</body>

</html>
