<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOKEN的读写处理</title>
</head>
<body>
    <script>
        "use strict"
        const Request = {
            set token(value) {
                localStorage.setItem("token", value);
            },
            get token() {
                let token = localStorage.getItem("token");
                if (!token) {
                    alert("Please Login...");
                }else {
                    return token;
                }
            }
        };

        Request.token = "ufgfbwifgwuefgwurehfgwer";
        console.log(Request.token);
    </script>
</body>
</html>
