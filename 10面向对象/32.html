<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>什么是Proxy代理拦截</title>
</head>
<body>
    <div class="good"></div>
    <script>
        // 代理就相当于中介
        "use strict";
        const user = {
            name: "wolfchen"
        };
        const proxy = new Proxy(user, {
            get(obj, property) {
                return obj[property];
            }, 
            set(obj, property, value) {
                obj[property] = value;
                return true;
            }
        });
        console.log(proxy.name);
        proxy.name = "ji";
        console.log(proxy.name);
        let div = document.querySelector("[class]");
        console.log(div);
    </script>
</body>
</html>
