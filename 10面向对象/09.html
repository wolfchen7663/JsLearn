<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>解构默认值实现配置项合并</title>
</head>

<body>
    <script>
        function test(paras = {}) {
            let {
                width = 100,
                    height = 200,
                    backgroundColor = "red" // 这里设置的是默认值
            } = paras;

            let div = document.createElement("div");
            div.style.width = width + "px";
            div.style.height = height + "px";
            div.style.backgroundColor = backgroundColor;
            document.body.appendChild(div);
        }

        test({
            width: 100,
            height: 100,
            backgroundColor: "blue" // 当参数传递时，默认值就会被干掉
        });
    </script>
</body>

</html>
