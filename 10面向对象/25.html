<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>冻结对象API特性</title>
</head>
<body>
    <script>
        let user = {
            name: "chen"
        };
        Object.freeze(user); // 冻结对象
        Object.isFrozen(user);
    </script>
</body>
