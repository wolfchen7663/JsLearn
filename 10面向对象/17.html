        function create(name, age) {
            return {
                name,
                age,
                info() {
                    console.log(this.name);
                },
                show() {
                    console.log(this.age);
                },
                change() {
                    console.log(this.name + `-handsome`);
                }
            }

        }
        let a = create("a", 11);
        a.info();
        let b = create("b", 12);
        b.info();
        a.change();
        b.change();
