<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>属性的基本操作</title>
</head>
<body>
    <script>
        let user = {
            name: "chen",
            age: 22
        };

        console.log(user.name);
        console.log(user["name"]);
        for (const key in user) {
            console.log(user[key]);
        }
        user.price = 1000;
        console.log(user);
        // user.get = ()=>`${this}`;
        user.get = function() {
            return `${this.name}`;
        };
        console.log(user.get());
    </script>
</body>
</html>
