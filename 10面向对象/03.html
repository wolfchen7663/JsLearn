<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对象的引用传址</title>
</head>
<body>
    <script>
        // 对象是引用类型
        // 传地址
        let user  = {
            age: 10
        }
        function show(a) {
            console.log(a);
        }
        show(user);
        console.log(user);

        // 传值
        let b = 1;
        function change(b) {
            console.log(b+=1);
        }
        change(b);
        console.log(b);

        // 不传值，会改变全局
        let c = 1;
        function test() {
            console.log(c+=1);
        }
        test(c);
        console.log(c);

    </script>
</body>
</html>
