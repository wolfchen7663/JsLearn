<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>灵活控制属性特征</title>
</head>

<body>
    <script>
        let user = {
            age: 11
        }
        // 配置属性特征 （添加属性）
        Object.defineProperty(user, "name", {
            value: "cw",
            writable: true, //可写（可更改）
            configurable: true, // 可删除，可重新配置
            enumerable: true // 可遍历
        });
        
        // 批量
        Object.defineProperties(user, {
            name: {
                value: "cw",
                writable: true, //可写（可更改）
                configurable: true, // 可删除，可重新配置
                enumerable: true // 可遍历
            },
            age: {
                value: "cw",
                writable: true, //可写（可更改）
                configurable: true, // 可删除，可重新配置
                enumerable: true // 可遍历
            }
        })
    </script>
</body>

</html>
