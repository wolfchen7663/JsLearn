<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map类型转换操作</title>
</head>

<body>
    <script>
        "use strict";
        // let map = new Map([
        //     ["chen", "wei"],
        //     ["ji", "lin"]
        // ]);

        let map= new Map();
        map.set("chen", "wei");
        map.set("ji", "lin");
        console.log(map);
        console.log(...map); // 转化为两个数组   ["chen", "wei"]  ["ji", "lin"]
        console.log([...map]); //[ ["chen", "wei"] , ["ji", "lin"]]
        let newArr = [...map].filter((item, i) => {
            return item[1].includes("wei");
        });
        console.log(newArr); // ["chen", "wei"] 

        let newMap = new Map(newArr);
        console.log(newMap);
    </script>
</body>

</html>
