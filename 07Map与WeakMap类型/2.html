<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map类型增删改查操作</title>
</head>
<body>
    <script>
        map.set(1, "q") // 增
        map.delete(1); // 删
        map.clear(); //清空
        map.has(1); // 查询
        map.get(1); // 取
    </script>
</body>
</html>
